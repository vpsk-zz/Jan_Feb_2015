		<script src="touch/sencha-touch-all.js"></script>
		<script>
		Ext.application({
			launch : function(){
				Ext.create("Ext.Panel",{
					fullscreen : true,
					defaults : {
						xtype : "button",
						height : "10%", width : "15%",
						margin : "2"
					},
					layout : {
						type : "vbox",//"hbox",
						pack : "center",
						align : "center"
					},
					items : [
						{ 
							text : "A",
							docked : "bottom"
						},
						{ 
							text : "B",
							docked : "right"
						},
						{ 
							text : "C",
							margin : "3",
							docked : "top"
						}
					]
				});
			}
		});
		</script>
	</head>

	</body>
